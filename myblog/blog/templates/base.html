{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>My Blog</title>
    <link href="{% static 'assets/css/uikit.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">

</head>
<body>
<div uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky; bottom: #transparent-sticky-navbar">
    <nav class="uk-navbar-container" uk-navbar style="position: relative; z-index: 980;">
        <div class="uk-navbar-left">
            <ul class="uk-navbar-nav">
                <li class="uk-active"><a href="{% url 'home' %}">Home</a></li>
                {% if request.user.is_authenticated %}
                <li><a href="{% url 'create_post' %}">Create New Post</a></li>
                {% endif %}
            </ul>
        </div>
        <div class="uk-navbar-right">
            <ul class="uk-navbar-nav">
                {% if request.user.is_authenticated %}
                <li><a href="{% url 'user_logout' %}">Logout</a></li>
                {% else %}
                <li><a href="{% url 'user_login' %}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
</div>
	{% block inner_content %}
	{% endblock %}

    <script type="text/javascript" src="{% static 'assets/js/uikit.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/uikit-icons.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>	
    <script type="text/javascript" src="{% static 'assets/js/bootstrap.min.js' %}"></script>		
</body>
</html>
