{% extends 'base.html' %}
{% block inner_content %}
<div class="contianer">
	<div class="row">
		<div class="col-lg-12 text-center uk-padding-medium">
			<form method="post" class="uk-form">
				{% csrf_token %}
				<div class="uk-margin">
					<label>Title</label>
					<input type="text" name="title" class="uk-input" required="required">
				</div>
				<div class="uk-margin">
					<label>Text</label>
					<textarea class="uk-textarea" name="text" required="required">
						
					</textarea>
				</div>
				<div class="uk-margin">
					<button type="submit" class="uk-button uk-button-primary">Create</button>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
