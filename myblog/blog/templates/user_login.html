{% extends 'base.html' %}
{% block inner_content %}
<div class="contianer">
	<div class="row">
		<div class="col-lg-12 text-center uk-padding-medium">
			{% if invalid_data %}
				<h6 class="text-danger">Invalid username/password</h6>
			{% endif %}
			<form method="post" class="uk-form">
				{% csrf_token %}
				<div class="uk-margin">
					<label>Username</label>
					<input type="text" name="username" class="uk-input" required="required">
				</div>
				<div class="uk-margin">
					<label>Password</label>
					<input type="password" name="password" class="uk-input" required="required">
				</div>
				<div class="uk-margin">
					<button type="submit" class="uk-button uk-button-primary">Login</button>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
