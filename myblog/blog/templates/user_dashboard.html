{% extends 'base.html' %}
{% block inner_content %}
<div class="contianer">
	<div class="row">
		<div class="col-lg-7">
			<h5>My Posts</h5>
			{% for post in user_posts %}
			<div class="uk-card uk-card-default">
				<h5>{{post.title}}</h5>
				<p>{{post.text}} - <span>{{post.created_at|date}}</span></p>
			</div>
			{% endfor %}
		</div>
		<div class="col-lg-5">
			<a href="{% url 'user_profile' %}">Update Profile</a>
		</div>
	</div>
</div>
{% endblock %}
